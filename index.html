<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <span>TIC TAC TOE</span>
    </header>
    
    <div class="main">
        <div class="game">
            <div class="playerStats">
                <div class="player1label playerLabel">Player1</div>
                <div class="player1score">0</div>
            </div>

            <div class="gameboard">
                <div class="container">
                    <div class="box box1"></div>
                    <div class="box box2"></div>
                    <div class="box box3"></div>
                    <div class="box box4"></div>
                    <div class="box box5"></div>
                    <div class="box box6"></div>
                    <div class="box box7"></div>
                    <div class="box box8"></div>
                    <div class="box box9"></div>
                </div>

                <button class="reset button">Reset</button>
            </div>

            <div class="playerStats">
                <div class="player2label playerLabel">Player 2</div>
                <div class="player2score">0</div>
            </div>
        </div>

        <div class="form">
            <div class="inputs">
                <div class="input1">
                    <label for="player1">Player-X:</label>
                    <input type="text" id="player1" placeholder="Name">
                </div>
                
                <div class="input2">
                    <label for="player2">Player-O:</label>
                    <input type="text" id="player2" placeholder="Name">
                </div>
            </div>

            <button class="submitNames button">Submit</button>
        </div>
    </div>

    <footer>
        <span>Welcome</span>
    </footer>
</body>
</html>
